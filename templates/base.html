<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body style="margin:100px">

    <h1 style="margin-top: 50px" class="ui center aligned header">Todo App</h1>

    <form class="ui form" action="/add" method="post">
            <div class="field">
                <label for="">Todo Title</label>
                <input type="text" name="title" placeholder="Enter the Todo">
                <br>
                <br>
                <button class="ui teal button animated fade" type="submit" tabindex="0">
                    <div class="visible content">Add</div>
                    <div class="hidden content">
                        &#128527;
                    </div>
                </button>
            </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>

        {% if todo.done == False %}
            <span class="ui grey label">Not Completed</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}

</body>
</html>
